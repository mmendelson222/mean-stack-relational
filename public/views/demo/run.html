<section>
	<form class="form-horizontal" data-ng-submit="save()">
		<div class="control-group">
			<label class="control-label" for="content">Title</label>
			<div class="controls">
				<input type="text" data-ng-model="content" id="content" placeholder="Content" required>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>

	<div id="result">{{result | json}}</div>

</section>
